<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Check IFSC Codes of All Indian Banks by State, City, Branch">
  <title>IFSC Code Finder Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .ads {
      margin: 20px 0;
      padding: 10px;
      background: #e2e2e2;
      text-align: center;
      border-radius: 5px;
    }
    #result {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IFSC Code Finder Tool</h1><div class="ads">Ad Slot 1</div>

<label for="state">Select State:</label>
<select id="state">
  <option value="">-- Select State --</option>
  <option>Andhra Pradesh</option>
  <option>Arunachal Pradesh</option>
  <option>Assam</option>
  <option>Bihar</option>
  <option>Chhattisgarh</option>
  <option>Goa</option>
  <option>Gujarat</option>
  <option>Haryana</option>
  <option>Himachal Pradesh</option>
  <option>Jharkhand</option>
  <option>Karnataka</option>
  <option>Kerala</option>
  <option>Madhya Pradesh</option>
  <option>Maharashtra</option>
  <option>Manipur</option>
  <option>Meghalaya</option>
  <option>Mizoram</option>
  <option>Nagaland</option>
  <option>Odisha</option>
  <option>Punjab</option>
  <option>Rajasthan</option>
  <option>Sikkim</option>
  <option>Tamil Nadu</option>
  <option>Telangana</option>
  <option>Tripura</option>
  <option>Uttar Pradesh</option>
  <option>Uttarakhand</option>
  <option>West Bengal</option>
</select>

<label for="bank">Enter Bank Name:</label>
<input type="text" id="bank" placeholder="e.g. State Bank of India">

<label for="branch">Enter Branch Name or City:</label>
<input type="text" id="branch" placeholder="e.g. Kolkata">

<button onclick="findIFSC()">Find IFSC Code</button>

<div class="ads">Ad Slot 2</div>

<div id="result"></div>

<div class="ads">Ad Slot 3</div>

  </div>  <script>
    function findIFSC() {
      const state = document.getElementById('state').value.trim();
      const bank = document.getElementById('bank').value.trim().toUpperCase();
      const branch = document.getElementById('branch').value.trim().toUpperCase();

      if (!state || !bank || !branch) {
        document.getElementById('result').innerHTML = "Please select all fields.";
        return;
      }

      // Placeholder logic - actual data fetching or API to be connected here
      document.getElementById('result').innerHTML = `Searching IFSC code for <strong>${bank}</strong>, <strong>${branch}</strong>, <strong>${state}</strong>...<br><br>Result: <strong>SBIN0000123</strong> (Sample)`;
    }
  </script></body>
</html>
